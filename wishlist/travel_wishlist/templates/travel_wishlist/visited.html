{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h1>Places you have visited</h1>

{% if visited %}

<ul>
    {% for place in visited %}
        <li>{{ place.name }}</li>
    {% endfor %}
</ul>

{% else %}

    <p>You have not yet visited any places</p>

{% endif %}

{% endblock %}
